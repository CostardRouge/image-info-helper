name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build --platform linux/amd64 -t containeurrouge/image-info-helper:amd64 .

      - name: Tag and Push Image
        run: |
          docker tag image-info-helper containeurrouge/image-info-helper:amd64
          docker push containeurrouge/image-info-helper:amd64